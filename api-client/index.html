<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">

        <h1>Todolist</h1>
        <ul>
            <li v-for="(element, i) in todoList" :class="{fatto: element.completed, nonFatto: !element.completed}"
                @click="fatto(i)">{{element.id}} {{element.task}}</li>
        </ul>

        <input type="text" placeholder="Id" v-model="newId">
        <input type="text" placeholder="Task" v-model="newTask"> 

        <button @click="addTask">Aggiungi</button>

    </div>

    <script src="./main.js"></script>
</body>

</html>
